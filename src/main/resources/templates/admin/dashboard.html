              <h1 class="h2">Dashboard</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group mr-2">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>

              <!--graphic demo from https://echarts.apache.org/examples/zh/editor.html?c=pie-simple-->
            <div id="container" style="height: 400px"></div>
              <!DOCTYPE html>
              <html lang="en" style="height: 100%">
              <head>
                <meta charset="utf-8">
              </head>
              <body style="height: 100%; margin: 0">
                <div id="container" style="height:2px"></div>

                <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
                <!-- Uncomment this line if you want to dataTool extension
                <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.1/dist/extension/dataTool.min.js"></script>
                -->
                <!-- Uncomment this line if you want to use gl extension
                <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
                -->
                <!-- Uncomment this line if you want to echarts-stat extension
                <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
                -->
                <!-- Uncomment this line if you want to use map
                <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
                <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
                -->
                <!-- Uncomment these two lines if you want to use bmap extension
                <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
                <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.1/dist/extension/bmap.min.js"></script>
                -->
                <script type="text/javascript" src="js/echarts.min.js"></script>
                <script type="text/javascript">
                  var dom = document.getElementById('container');
                  var myChart = echarts.init(dom, null, {
                    renderer: 'canvas',
                    useDirtyRect: false
                  });
                  var app = {};                 
                  var option;   
                  option = {
                title: {
                  text: 'Service Satisfication Report',
                  subtext: 'Rating Summary',
                  left: 'center'
                },
                tooltip: {
                  trigger: 'item'
                },
                legend: {
                  orient: 'vertical',
                  left: 'left'
                },
                series: [
                  {
                    name: 'Rating',
                    type: 'pie',
                    radius: '50%',
                    data: [
                      { value: 1048, name: '5 Stars' },
                      { value: 735, name: '4 Stars' },
                      { value: 580, name: '3 Stars' },
                      { value: 484, name: '2 Stars' },
                      { value: 300, name: '1 Star' }
                    ],
                    emphasis: {
                      itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                      }
                    }
                  }
                ]
              };
              
                  if (option && typeof option === 'object') {
                    myChart.setOption(option);
                  }    
                  window.addEventListener('resize', myChart.resize);
                </script>
            <h3>Pending Tickets</h3>
              <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Enquiry</th>
                        <th scope="col">Sender</th>
                        <th scope="col">Email Address</th>
                        <th scope="col">Date Received</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="enquiry : ${enquiries}">
                        <td th:text="${enquiry.id}"></td>
                        <td th:text="${enquiry.enquiryType}"></td>
                        <td th:text="${enquiry.name}"></td>
                        <td th:text="${enquiry.email}"></td>
                        <td th:text="${#temporals.format(enquiry.enquiry_dateTime, 'dd-MMM-yyyy  hh:mm')}"></td>
                        <td>
                          <div
                          th:if="${#strings.equals(enquiry.ticket.tikStatus, 'OPEN')}">
                              <a th:href="@{/admin/view/}+${enquiry.id}">OPEN</a>
                          </div>
                <thead>

              </table>
            </div>
