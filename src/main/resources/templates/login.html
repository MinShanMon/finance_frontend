<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{fragments/layout}">

<head>
    <meta charset="utf-8">
    <title>Login</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div layout:fragment="content" th:remove="tag">
        <div class="row w-75 d-flex aligns-items-center justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <h1>Login page</h1>
                <form th:action="@{/login}" method="post" th:object="${user}">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username or password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Username</label>:
                        <input th:field="*{email}" type="email" id="email" class="form-control" autofocus="autofocus"
                            placeholder="Email">
                    </div>
                    <!-- <tr>
                        <td><span th:text="#{fieldLabel.password}">Password</span></td>
                        <td><input type="password" th:field="*{password}"></td>
                        <td><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
                      </tr> -->
                    <div class="form-group">
                        <label for="password">Password</label>:
                        <input type="password" id="password" th:field="*{password}" class="form-control"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit"
                                    class="form-control btn btn-info" value="Log In">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
